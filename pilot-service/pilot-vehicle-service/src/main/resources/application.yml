server:
  port: ${PORT:8080}

# Remove this configuration if want to run with in memory database called H2.
spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation: true

# Postgres connectivity details here      
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}/${POSTGRES_DATABASE:postgres}
    username: ${POSTGRES_USER:anirbanchakraborty}
    password: ${POSTGRES_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver

# Path of vehicle.xls file containing the rule template
rule:
  template-path: ${RULE_TEMPLATE_PATH:vehicle-rules.xls}
  engine: OPENL_TABLETS_ORG
  
api:
  context-path: /pilot-vehicle-service/0.0.1.BUILD_SNAPSHOT